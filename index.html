<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FONO - Phone Number Game</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div id="start-section" class="card">
      <label for="phoneInput">Enter the phone number you want to learn:</label>
      <input type="text" id="phoneInput" placeholder="e.g. 9876543210"/>
      <button id="startBtn">Start the Game!</button>
    </div>

    <div id="game-section" class="card" style="display: none;">
      <p>Enter the first <span id="step-count">1</span> digit(s):</p>

      <input type="text" id="digitInput" placeholder="Type digits or use dialer" maxlength="15" />

      <div class="dialer">
        <button class="digit-btn">1</button>
        <button class="digit-btn">2</button>
        <button class="digit-btn">3</button>
        <button class="digit-btn">4</button>
        <button class="digit-btn">5</button>
        <button class="digit-btn">6</button>
        <button class="digit-btn">7</button>
        <button class="digit-btn">8</button>
        <button class="digit-btn">9</button>
        <button id="clearBtn">Clear</button>
        <button class="digit-btn">0</button>
        <button id="submitBtn">Submit</button>
      </div>

      <p id="feedback"></p>
    </div>
  </main>

  <footer class="main-footer">
    <p>Made by nonvegetable</p>
    <div class="social-links">
      <a href="https://nonvegetable.github.io/portfolio-website/" target="_blank">Website</a> |
      <a href="https://github.com/nonvegetable" target="_blank">GitHub</a> |
      <a href="https://linkedin.com/in/vighnesh-palande" target="_blank">LinkedIn</a>
  </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
